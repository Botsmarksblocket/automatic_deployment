name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment when changes are pushed to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Checkout the code from the repository

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v3  # Set up Hugo
      with:
        hugo-version: 'latest'  # Use the latest version of Hugo

    - name: Build the site
      run: hugo --minify  # Build the site with Hugo and minimize the output

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # GitHub Action to deploy the built site
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate
        publish_dir: ./public  # Directory containing the generated website files