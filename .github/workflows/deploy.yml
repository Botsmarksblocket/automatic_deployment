name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          folder: ./  # Deploy from the root of the repository
          branch: master  # Deploy from the main branch
          target-folder: /  # Deploy to the root of the GitHub Pages site